<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body id="root">
    <header>
        <div id="container">
          <ul class="header">
            <!-- LOGO -->
            <li>
            <div class="logo">
              <img src="images/logo.png" alt="logo" id="logo-image" />
              <div id="logo-name" class="color-white">
                <div>Ninja</div>
                <div class="bold">Studio</div>
              </div>
            </div>
          </li>
            <!-- Favourites -->
          <li class="move-left">
            <div class="color-white" id="favourites">
              Favourites
            </div>
          </li>
            <!-- Profile Photo -->
          <li class="move-right">
            <div id="profile-photo">
              <img src="images/profile-photo.PNG" alt="profile photo" />
            </div>
          </li>
          <!-- Bell Icon -->
           <li class="move-right">
            <div class="bell-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                role="img"
                width="2em"
                height="1.5em"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 16 16"
              >
                <path
                  fill="currentColor"
                  d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7c0-2.42-1.72-4.44-4.005-4.901z"
                />
              </svg>
            </div>
          </li>
           <!-- Search bar -->
            <li class="move-right search-bar">
            <form>
              <div>
                <input type="text" placeholder="Search" id="search-box" />
              </div>
            </form>
          </li>
        </ul>
        </div>
      </header>
  </body>
</html>
